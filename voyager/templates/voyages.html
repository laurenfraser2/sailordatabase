<html>
    <head>
        <h1>Add a new Voyage</h1>
    </head>

<body>
    <form action="/voyages/add" method=POST>
        <label>Sailor id</label>
        <input name="new-vsid"/>
 

        <label>Boat id</label>
        <input name="new-vbid"/>

        <label>Voyage date (YYYY-MM-DD) </label>
        <input name="new-vdate"/>
        <input type=submit value="Add Voyage"/>

    </form>
</body>  
</html>
